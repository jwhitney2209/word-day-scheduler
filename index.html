<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblock #1 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">9:00AM</div>
        <textarea id="9" class="col-md-10 description" data-hour-id="9"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #1 End-->
      <!-- Timeblock #2 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">10:00AM</div>
        <textarea id="10" class="col-md-10 description" data-hour-id="10"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #2 End-->
      <!-- Timeblock #3 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">11:00AM</div>
        <textarea id="11" class="col-md-10 description" data-hour-id="11"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #3 End-->
      <!-- Timeblock #4 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">12:00PM</div>
        <textarea id="12" class="col-md-10 description" data-hour-id="12"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #4 End-->
      <!-- Timeblock #5 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">1:00PM</div>
        <textarea id="13" class="col-md-10 description" data-hour-id="13"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #5 End-->
      <!-- Timeblock #6 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">2:00PM</div>
        <textarea id="14" class="col-md-10 description" data-hour-id="14"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #6 End-->
      <!-- Timeblock #7 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">3:00PM</div>
        <textarea id="15" class="col-md-10 description" data-hour-id="15"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #7 End-->
      <!-- Timeblock #8 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">4:00PM</div>
        <textarea id="16" class="col-md-10 description" data-hour-id="16"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #8 End--> 
      <!-- Timeblock #9 Start -->
      <div id="timeblock" class="row justify-content-center">
        <div id="hour" class="col-md-1 hour">5:00PM</div>
        <textarea id="17" class="col-md-10 description" class="" data-hour-id="17"></textarea>
        <div id="save" class="col-md-1 saveBtn"><i class='fa fa-save'></i></div>
      </div>
      <!-- Timeblock #9 End-->     
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
